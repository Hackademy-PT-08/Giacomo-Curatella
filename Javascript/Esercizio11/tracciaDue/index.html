<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokèdex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./stili/style.css">
  </head>
  <body>
    <main>
      <header class="container py-3">
        <!-- riga -->
        <div class="row">
          <div class="col-1">
            <img src="./img/pikachu.png" alt="" class="img-fluid">
          </div>
          <div class="col-10">
            <h1 class="text-center"> <a href="./index.html" class="text-decoration-none  my-text-color">Pokèdex</a> </h1>
          </div>
          <div class="col-1">
            <img src="./img/pokeballs.png" alt="" class="img-fluid">
          </div>
        </div>
        <!-- statistiche -->
        <div class="row pt-5">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <p class="text-center"><strong>CATTURATI: 61</strong></p>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <i class="fa-brands fa-searchengin fa-3x" id="searchButton"></i>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <p class="text-center"><strong>VISTI: 77</strong></p>
          </div>
        </div>
        <hr>
      </header>
      <!-- spazio per searchbar -->
      <section>
        <section class="container">
          <div class="row">
            <!-- barra di ricerca -->
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Cerca per nome..." id="barraRicerca" value="">
            </div>
          </div>
        </section>
      </section>

      <!-- spazio per Cards -->
      <section>
        <section class="container">
          <div class="row py-5" id="riga">
            
          </div>
        </section>
      </section>

      <!-- spinner -->
      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border" role="status" style="height: 6rem; width: 6rem;">
        </div>
      </div>
    </main>







    <script src="./javascript/main.js"></script>
    <script src="https://kit.fontawesome.com/018c0fd7b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
